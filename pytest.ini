[pytest]
# Pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出配置
addopts =
    # 显示详细输出
    -v
    # 显示测试覆盖率
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # 显示慢速测试
    --durations=10
    # 严格标记
    --strict-markers
    # 显示局部变量
    -l
    # 彩色输出
    --color=yes
    # 并行执行（可选）
    # -n auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（>1秒）
    asyncio: 异步测试
    requires_api: 需要 API 访问
    requires_testnet: 需要测试网连接

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# 覆盖率目标
precision = 2
show_missing = True
skip_covered = False

# 排除的行
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
